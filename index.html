		<script>
			function show(id) {
				var sections = document.getElementsByTagName("section");
				var mySection = null;
				for(var i = 0; i < sections.length; ++i) {
					mySection = sections[i];
					mySection.hidden = true;
				}
				if(id === "home") {
				   document.getElementById("flyingGhost").hidden = false;
				} else {
					document.getElementById("flyingGhost").hidden = true;
				}
				document.getElementById(id).hidden = false;
				var menuOpen = document.querySelector("#box").checked;
				if(menuOpen = true){
  				  document.querySelector("#box").checked = false;
  				}
			}
